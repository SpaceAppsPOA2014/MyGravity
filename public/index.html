<html>
<head>
  <title>MyGravity</title>
  <script src="app/vendors/normalize-css/normalize.css"></script>
  <link rel="stylesheet" href="app/vendors/leaflet-dist/leaflet.css" />
	<!-- <link rel="stylesheet" href="app/vendors/L.GeoSearch/src/css/l.geosearch.css" /> -->
	<link rel="stylesheet" href="app/vendors/leaflet-sidebar/src/L.Control.Sidebar.css" />
	<link rel="stylesheet" href="app/css/app.css" />
	<link rel="stylesheet" href="app/css/semantic.min.css" />

</head>
<body>

  <div id="sidebar">
    <div id="search">
      <!-- <input id="searchInput" type="text" placeholder="search"></input>
      <button>Search</button> -->
    </div>
    <div id="new-location" class='ui blue button'>New Location</div>
    <iframe class="game" src="app/game/game.html"></iframe>
  </div>
  <div id="map"></div>

	<script src="app/vendors/jquery/dist/jquery.min.js"></script>
	<script src="app/vendors/leaflet-dist/leaflet.js"></script>
	<script src="app/vendors/L.GeoSearch/src/js/l.control.geosearch.js"></script>
	<script src="app/vendors/L.GeoSearch/src/js/l.geosearch.provider.google.js"></script>
	<script src="app/vendors/L.GeoSearch/src/js/l.geosearch.provider.openstreetmap.js"></script>
	<script src="app/vendors/leaflet-sidebar/src/L.Control.Sidebar.js"></script>
	<script src="app/js/map.js"></script>
	<script src="app/js/api.js"></script>
	<script src="app/js/sidebar.js"></script>
	<script src="app/js/app.js"></script>
	<script src="app/js/semantic.min.js"></script>

	<script type="text/javascript">
		// Move Geocorder inside the sidebar
    $('#leaflet-control-geosearch-qry').parent().appendTo($('#search'));

    var newLocationButton = $('#new-location').hide();

    newLocationButton.click(function () {
      var iframeGame = $('.game').contents();
      iframeGame.find('#game').css('visibility', 'hidden');

      $('.game').attr('src', 'app/game/game.html');
      

      newLocationButton.hide();
      $('#search').show();
      $('.leaflet-popup').remove();
    });
  </script>

</body>
</html>
